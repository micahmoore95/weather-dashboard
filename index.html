<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="header container-fluid text-center bg-success p-2 text-white" style="--bs-bg-opacity: .5;">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="row">
        <div class="search col-2">
            <input type="search" id="search-bar">
            <button id="search-btn">Search</button>
        </div>
        <div id="current-weather" class="main-section-1">
            <h2 id="city-searched">Todays temperature in</h2>
            <p id="temp">Temperature:</p>
            <p id="wind">Wind:</p>
            <p id="uv-index">UV-Index:</p>
        </div>
    </div>

    
    <div class="card-group p-4 ">
        <div id="forecast" class="main-section-2">
            <h2 class="section-2-header">And the next 5 days:</h2>
            <div class="card-container row">
                <div class="card p-4" id="day-one">
                    <h2 id="forecast-1">Placeholder</h2>
                    <p id="temp-1">Temp:</p>
                    <p id="wind-1">Wind:</p>
                </div>
                <div class="card p-4" id="day-two">
                    <h2 id="forecast-2">Placeholder</h2>
                    <p id="temp-2">Temp:</p>
                    <p id="wind-2">Wind:</p>
                </div>
                <div class="card p-4" id="day-three">
                    <h2 id="forecast-3">Placeholder</h2>
                    <p id="temp-3">Temp:</p>
                    <p id="wind-3">Wind:</p>
                </div>
                <div class="card p-4" id="day-four">
                    <h2 id="forecast-4">Placeholder</h2>
                    <p id="temp-4">Temp:</p>
                    <p id="wind-4">Wind:</p>
                </div>
                <div class="card p-4" id="day-five">
                    <h2 id="forecast-5">Placeholder</h2>
                    <p id="temp-5">Temp:</p>
                    <p id="wind-5">Wind:</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
